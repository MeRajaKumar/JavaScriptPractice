<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box" id="innerbox">
                <div class="front">
                    <h2>Login</h2>
                        <form>
                            <input type="email" class="inputbox" placeholder="Enter Your Email" required>
                            <input type="password" class="inputbox" placeholder="password" required>
                            <button class="submit" type="submit">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                    <button class="btn" type="button" onclick="openRegister()">I'm New Here</button>
                    <a href="" class="forgot">Forgot Password</a>
                </div>
                <div class="back">
                    <h2>Register</h2>
                        <form>
                            <input type="text" class="inputbox" placeholder="Your Namel" required>
                            <input type="email" class="inputbox" placeholder="Enter Your Email" required>
                            <input type="password" class="inputbox" placeholder="password" required>
                            <button class="submit" type="submit">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                    <button class="btn" type="button" onclick="openLogin()">I've an account</button>
                    <a href="" class="forgot">Forgot Password</a>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
    
    </script>
</body>
</html>
