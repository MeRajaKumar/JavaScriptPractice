<html>
<head>
	<title>Arithmetic operator</title>
	<script language="javascript" type="text/javascript">
		function sum()
		{
			var a,b,c;
			a=10;
			b=20;
			c=a+b;
			document.getElementById("demo1").innerHTML="total= "+c;
		}
		function minus()
		{
			var i,j,k;
			i=40;
			j=20;
			k=i-j;
			document.getElementById("demo2").innerHTML="total= "+k;
		}
	</script>
</head>
<body>
	<input type="button" value="sum" name="btnsum" id="btn1" onclick="sum();"/>
	<input type="button" value="minus" name="btnminus" id="btn2" onclick="minus();"/>
	<a href="htmlnew" 
	<p id="demo1"></p>
	<p id="demo2"></p>
</body>
</html>
