<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: linear-gradient(65deg, #000000, #2f2c2c);
        }
        table{
            border: 3px solid #fff;
            height:480px;
            width:600px;
            background: #ea1538;
        }
    </style>
</head>
<body>
    <table border="3px" align="center">
        <tr>
          <th rowspan="4"></th>
          <th rowspan="2"></th>
          <th rowspan="2"></th>
          <th ></th>
          <th ></th>
        </tr>
        <tr>
          <td colspan="2"></td>
        </tr>
        <tr>    
          <td colspan="2"></td>              
          <td rowspan="2"></td>        
          <td rowspan="2"></td>                
        </tr>
        <tr>
          <td colspan="2"></td>
        </tr>
      </table>
</body>
</html>
